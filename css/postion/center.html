<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>center</title>
    <style>
        #container {
            width: 600px;
            height: 300px;
            border: solid;
            text-align: center;
        }

        .item {
            width: 400px;
            height: 100px;
            background-color: lightblue;
            /*            If elements is block element use margin auto to center. */

        }

        img {
            width: 100px;
            height: 100px;
        }

    </style>
</head>

<body>

    <div id="container">

    </div>

</html>
