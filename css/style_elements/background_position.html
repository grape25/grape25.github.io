<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background position</title>
    <style>
        div {
            border: solid 10px blue;
            width: 500px;
            height: 300px;

            /*            */
            background-image: 
            url(https://lovelytab.com/wp-content/uploads/2018/11/original_norway-northern-lights-lofoten-aurora.jpg);
            
            background-position:  bottom; 
            
            /*left, right, bottom, top*/
            
            background-position: 200px 100px;
            
            background-position: -100px -100px;
            
            transition: 1s;
        }
        
        div:hover {
            background-position: bottom;
        }
    </style>
</head>

<body>

    <div></div>

</body></html>
