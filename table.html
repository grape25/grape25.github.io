<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 100px;
        }

        tr:first-child {
            background: white;
            text-align: center;
        }

        tr:nth-child(2n) {
            background-color: grey;
        }
        
        div{
            text-align: center
        }
    </style>
</head>

<body>
